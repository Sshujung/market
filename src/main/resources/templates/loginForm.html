<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"

<head>

<title>로그인</title>

<style>

</style>
</head>
<body>
	<h1>[ 로그인  ]</h1>
	
		<form th:action="@{/member/login}" method="post">
			<table>
			<tr>
				<td>ID</td>

			</tr>
			</table>
		</form>
